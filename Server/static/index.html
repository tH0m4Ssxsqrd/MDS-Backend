<!DOCTYPE html>
<html>
<head>
    <title>Movie Search by Name</title>
    <style>
        /* Define a flex container for the movie details */
        #results {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between; /* Distribute items evenly */
        }

        /* CSS styles for each movie details box */
        .movie {
            flex-basis: calc(33.33% - 20px); /* Three elements per row with margin */
            margin: 10px;
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            /* max-width: 400px; (Remove max-width to allow varying widths) */
        }

        /* Style for the movie title */
        .movie h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #333;
        }

        /* Style for the movie poster */
        .movie img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }

        /* Style for the movie overview */
        .movie p {
            font-size: 1rem;
            margin: 10px 0;
            color: #666;
        }

        /* Style for the release date */
        .movie p:last-child {
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Movie Search</h1>
    <input type="text" id="searchQuery" placeholder="Enter a movie title">
    <button id="searchButton">Search</button>    
    <div id="results"></div>
    <script src="/static/script.js"></script>
</body>
</html>
